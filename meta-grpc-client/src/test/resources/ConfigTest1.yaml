kubernetes.statefulset.registry.cluster: kubernetes.default.GQ
kubernetes.statefulset.registry.cluster.domain: cluster.local
kubernetes.statefulset.registry.namespaces:
  - namespace: default
    k8s_namespace: default
    components:
      - component: aura-metrics
        num-shards: 1
        replicas: 1
        port: 4080
      - component: myst
        num-shards: 1
        replicas: 1
        port: 9999
  - namespace: ssp
    k8s_namespace: ssp
    components:
      - component: aura-metrics
        num-shards: 10
        replicas: 1
      - component: myst





