statefulset.cluster: kubernetes.default.GQ
statefulset.default.namespace: ns.default
statefulset.cluster.domain: cluster.local
statefulset.namespaces:
  - namespace: ns.default
    k8s_namespace: default
    components:
      - component: aura-metrics
        num-shards: 1
        replicas: 1
        port: 4080
      - component: myst
        num-shards: 1
        replicas: 1
        port: 9999
  - namespace: Onevideo
    k8s_namespace: default
    components:
      - component: myst
        num-shards: 9
        replicas: 2



